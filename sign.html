<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="assets/fonts/style.min.css">
    <link rel="stylesheet" href="assets/icon/style.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/sign.min.css">
</head>

<body>

    <header class="header">
        <div class="header__inner">
            <div class="header__logo logo">
                <a class="logo__link" href="index.html">
                    <img class="logo__img" src="assets/img/logo02.png" alt="logo">
                </a>
            </div>
            <div class="header__enter">
                <a href="login.html" class="header__link-sing_in">Login</a>
            </div>
        </div>
    </header>
    <div class="sign">
        <h2>Sign up</h2>
        <form action="POST" class="sign_form">
            <p class="preinput_text">Email :</p>
            <input type="email" name="email" id="mail" placeholder="email@example.com" required>
            <p class="preinput_text">Password :</p>
            <input type="password" name="pass" id="password" placeholder="password" required>
            <div class="agree">
                <input type="checkbox" name="check" id="input_agree">
                <div class="agree_text"><label for="input_agree">I Agree with all</label>
                    <span><a href="#" target="_blank">conditions</a></span>
                </div>
            </div>
        </form>
        <div class="sign_btn">
            <button class="sign_button" type="submit">Login</button>
            <div class="line_or">
                <span>Or</span>
            </div>
            <button class="face_btn" type="submit"><i class="icon-facebook-social"></i>Login with Facebook</button>
            <div class="have_account">
                <p>Already have an account? <span><a href="#" target="_blank">Sign in here</a></span></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__logo logo">
                <a class="logo__link" href="#">
                    <img class="logo__img" src="assets/img/logo.png" alt="logo">
                </a>
            </div>

            <div class="footer__main-menu">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__link menu__link--active" href="index.html">Home</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="shop_page.html">Shop</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="about.html">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="blog.html">Blog</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="help.html">Help</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="footer__social social">
                <ul class="social__menu">
                    <li class="social__menu-item">
                        <a class="social__link social__link--active" href="#" target="_blank"><i class="icon-twitter"></i></a>
                    </li>
                    <li class="social__menu-item">
                        <a class="social__link" href="#" target="_blank"><i class="icon-facebook"></i></a>
                    </li>
                    <li class="social__menu-item">
                        <a class="social__link" href="#" target="_blank"><i class="icon-linkedin"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/sign.js"></script>
</body>

</html>
